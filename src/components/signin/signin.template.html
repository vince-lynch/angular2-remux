<form class='pure-form pure-form-stacked'>
    <fielset>
        <legend>SignIn</legend>
        <div class='pure-control'>
            <label required>Email</label>
            <input  name="email" 
                    [(ngModel)]="email"
            />
            </div>

            <div>
            <label required>Password</label>
            <input  name="password" 
                    [(ngModel)]="password"
                    type="password" 
            />
            </div>
            <div>
            <button class='pure-button' (click)="onSubmit($event)">SignIn</button>
        </div>
    </fielset>
</form>
