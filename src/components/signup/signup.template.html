<form class='pure-form pure-form-stacked'>
  <fielset>
    <legend>SignIn</legend>
    <div class='pure-control'>
        <label required>Email</label>
        <input  name="email" 
                [(ngModel)]="email"
        />
      </div>

      <div>
        <label required>Password</label>
        <input  name="password" 
                [(ngModel)]="password"
                type="password" 
        />
      </div>

      <div>
        <label required>Password</label>
        <input  name="confirmPassword" 
                [(ngModel)]="confirmPassword"
                type="password" 
        />
      </div>

      <div>
        <label required>Name</label>
        <input  name="name" 
                [(ngModel)]="name"
                type="text" 
        />
      </div>

      <div>
        <button class='pure-button' (click)="onSubmit($event)">SignUp</button>
    </div>
  </fielset>
</form>
